<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows</title>
    <style>
        .box{
            border: 2px solid black;
            padding:34px;
            box-shadow: 5px
            15px 5px #9e6565;
        }
        .text-element{
            text-shadow: 15px 14px 8px #888888;
            outline-offset: 55px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad dignissimos maiores ipsum provident sit at nisi veniam, explicabo dicta ut fugiat? Sit omnis vitae similique harum fugit nisi officia architecto!</p>
</body>
</html>
